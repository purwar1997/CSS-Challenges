<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
    <link rel="stylesheet" href="myStyle.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tables</h1>
      <hr />
      <table>
        <caption>
          My TimeTable
        </caption>

        <tr>
          <th colspan="4">Fall Term</th>
        </tr>

        <tr>
          <th></th>
          <th>Wed</th>
          <th>Thur</th>
          <th>Fri</th>
        </tr>

        <tr>
          <th>8:00</th>
          <td rowspan="2">English</td>
          <td rowspan="2">Art</td>
          <td class="english" rowspan="2">English</td>
        </tr>

        <tr>
          <th>8:30</th>
        </tr>

        <tr>
          <th>9:00</th>
          <td>Math (test)</td>
          <td>Music</td>
          <td>Math</td>
        </tr>

        <tr>
          <th>9:45</th>
          <td>English</td>
          <td>Chinese (test)</td>
          <td>Chinese</td>
        </tr>
      </table>
    </div>
  </body>
</html>
